<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Genius</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>GESTURE GENIUS</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <!-- Two square boxes at the top with images -->
            <div class="square-boxes">
                <div class="box">
                    <img src="car_game_1.jpg" alt="Image 1">
                </div>
                <div class="box">
                    <img src="car_game_2.jpg" alt="Image 2">
                </div>
            </div>

            <!-- New Carousel Section Below Two Boxes -->
            <div class="carousel-container">
                <!-- Left: Main Carousel Image -->
                <div class="main-carousel-image">
                    <img id="mainCarouselImage" src="image1.jpg" alt="Epic Savings">
                    <div class="carousel-image-text">
                        <h1>EPIC SAVINGS</h1>
                        <p>Save up to 75% during our Epic Savings event.</p>
                        <button>Save Now</button>
                    </div>
                </div>

                <!-- Right: Sidebar with Clickable Items -->
                <div class="carousel-sidebar">
                    <div class="carousel-sidebar-item" onclick="changeCarouselImage('image1.jpg', 'Epic Savings')">
                        <img src="image1.jpg" alt="Epic Savings">
                        <p>Epic Savings</p>
                    </div>
                    <div class="carousel-sidebar-item" onclick="changeCarouselImage('image2.jpg', 'EA SPORTS FC™ 25 Ultimate Edition')">
                        <img src="image2.jpg" alt="EA SPORTS">
                        <p>EA SPORTS FC™ 25 Ultimate Edition</p>
                    </div>
                    <div class="carousel-sidebar-item" onclick="changeCarouselImage('image3.jpg', 'Frostpunk 2')">
                        <img src="image3.jpg" alt="Frostpunk 2">
                        <p>Frostpunk 2</p>
                    </div>
                    <div class="carousel-sidebar-item" onclick="changeCarouselImage('image4.jpg', 'Zenless Zone Zero')">
                        <img src="image4.jpg" alt="Zenless Zone Zero">
                        <p>Zenless Zone Zero</p>
                    </div>
                    <div class="carousel-sidebar-item" onclick="changeCarouselImage('image5.jpg', 'XDefiant')">
                        <img src="image5.jpg" alt="XDefiant">
                        <p>XDefiant</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="hero-cta">
            <a href="#" class="cta-button">Play Now</a>
        </div>
    </section>

    <footer>
        <div class="animated-picture-2">
            <img src="NeeD.jpg" alt="Gesture Control Animation">
        </div>
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            const heroSection = document.getElementById('hero');
            const scrollPosition = window.scrollY;
            heroSection.style.transform = `scale(${1 + scrollPosition / 1000})`;
        });

        function changeCarouselImage(imageSrc, altText) {
            const mainImage = document.getElementById('mainCarouselImage');
            mainImage.src = imageSrc;
            mainImage.alt = altText;
        }
    </script>
</body>
</html>
